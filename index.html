<body>

    <div id="root">
        <header>
            <h1>Alwan</h1>
            <p>Simple lightweight color picker.</p>

            <button type="button" class="button menu-button">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="24" height="28" viewBox="0 0 24 28">
                    <path d="M24 21v2c0 0.547-0.453 1-1 1h-22c-0.547 0-1-0.453-1-1v-2c0-0.547 0.453-1 1-1h22c0.547 0 1 0.453 1 1zM24 13v2c0 0.547-0.453 1-1 1h-22c-0.547 0-1-0.453-1-1v-2c0-0.547 0.453-1 1-1h22c0.547 0 1 0.453 1 1zM24 5v2c0 0.547-0.453 1-1 1h-22c-0.547 0-1-0.453-1-1v-2c0-0.547 0.453-1 1-1h22c0.547 0 1 0.453 1 1z"></path>
                </svg>
                <div>Test Options</div>
            </button>

            <a href="https://sofianchouaib.github.io/alwan" class="button github-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>

        <main>
            <div class="main-content">
                <div class="panel">
                    <div class="header">
                        <button type="button" class="button close-menu" aria-label="close options panel">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                        </button>
                    </div>

                    <h3>Test Options</h3>

                    <label class="option">
                        Choose Picker
                        <select id="picker" name="picker">
                            <option value="bg">AlwanBG</option>
                            <option value="fg">AlwanText</option>
                        </select>
                    </label>

                    <label class="option">
                        Theme
                        <select name="theme">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </label>

                    <label class="option">
                        Toggle
                        <span class="switch">
                            <input type="checkbox" name="toggle">
                            <span class="slider"></span>
                        </span>
                    </label>
        
                    <label class="option">
                        Popover
                        <span class="switch">
                            <input type="checkbox" name="popover">
                            <span class="slider"></span>
                        </span>
                    </label>
    
                    <label class="option">
                        Preset
                        <span class="switch">
                            <input type="checkbox" name="preset">
                            <span class="slider"></span>
                        </span>
                    </label>
    
                    <label class="option">
                        Single Input
                        <span class="switch">
                            <input type="checkbox" name="singleInput">
                            <span class="slider"></span>
                        </span>
                    </label>
        
                    <label class="option">
                        Opacity
                        <span class="switch">
                            <input type="checkbox" name="opacity">
                            <span class="slider"></span>
                        </span>
                    </label>
        
                    <label class="option">
                        Preview
                        <span class="switch">
                            <input type="checkbox" name="preview">
                            <span class="slider"></span>
                        </span>
                    </label>
        
                    <label class="option">
                        Copy Button
                        <span class="switch">
                            <input type="checkbox" name="copy">
                            <span class="slider"></span>
                        </span>
                    </label>
        
                    <label class="option">
                        Position
                        <div>
                            <select name="position">
                                <option value="top">Top</option>
                                <option value="top-start">Top-Start</option>
                                <option value="top-end">Top-End</option>
        
                                <option value="right">Right</option>
                                <option value="right-start">Right-Start</option>
                                <option value="right-end">Right-End</option>
        
                                <option value="bottom">bottom</option>
                                <option value="bottom-start">Bottom-Start</option>
                                <option value="bottom-end">Bottom-End</option>
        
                                <option value="left">Left</option>
                                <option value="left-start">Left-Start</option>
                                <option value="left-end">Left-End</option>
                            </select>
                        </div>
                    </label>
        
                    <label class="option">
                        Margin
                        <span>
                            <input type="number" name="margin">
                        </span>
                    </label>
                    
                    <label class="option">
                        Disable
                        <span class="switch">
                            <input type="checkbox" name="disabled">
                            <span class="slider"></span>
                        </span>
                    </label>
    
                    <label class="option">
                        Color
                        <input type="text" name="color">
                    </label>
        
                    <label class="option">
                        Default Color
                        <input type="text" name="default">
                    </label>
    
                    <label class="option">
                        Format
                        <select name="format">
                            <option value="hsl">HSL</option>
                            <option value="rgb">RGB</option>
                            <option value="hex">HEX</option>
                        </select>
                    </label>
        
                    <label class="option">
                        Inputs
                       <div>
                            <label>
                                <input type="checkbox" value="hsl" name="inputs">
                                HSL
                            </label>
        
                            <label>
                                <input type="checkbox" value="rgb" name="inputs">
                                RGB
                            </label>
        
                            <label>
                                <input type="checkbox" value="hex" name="inputs">
                                HEX
                            </label>
                       </div>
                    </label>
        
                    <label class="option">
                        Target
                        <select name="target">
                            <option value=""> </option>
                            <option value=".target">#Target</option>
                        </select>
                    </label>
    
                    <label class="option">
                        Swatches
                        <textarea class="textarea" name="swatches" placeholder="Enter a list of colors separated by a comma."></textarea>
                    </label>
                </div>
    
                <div class="preview">
                    <h2>DEMO</h2>
                    <div class="preview-area">
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
                    </div>
    
                    <div class="color-pickers">
                        <div class="picker-wrapper">
                            <label class="picker-label" for="bg">Change background color<br><small><b>(AlwanBG)</b></small></label>
                            <div id="bg" class="picker"></div>
                        </div>

                        <div class="picker-wrapper">
                            <label class="picker-label" for="fg">Change text color<br><small><b>(AlwanText)</b></small></label>
                            <div id="fg" class="picker"></div>
                        </div>
                    </div>
    
                    <div class="target-wrapper">
                        <div class="target">Target Element</div>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <script defer src="dist/js/alwan.min.js"></script>
    <script defer src="demo/main.js"></script>
</body>
</html>
